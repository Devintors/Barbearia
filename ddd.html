<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Grossas para Sites de Barbearia</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@700&family=Poppins:wght@700&family=Raleway:wght@700&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        .font-sample {
            margin-bottom: 40px;
        }
        .font-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .font-example {
            font-size: 20px;
        }
        .anton { font-family: 'Anton', sans-serif; }
        .bebas-neue { font-family: 'Bebas Neue', sans-serif; }
        .oswald { font-family: 'Oswald', sans-serif; font-weight: 700; }
        .poppins { font-family: 'Poppins', sans-serif; font-weight: 700; }
        .raleway { font-family: 'Raleway', sans-serif; font-weight: 700; }
        .archivo-black { font-family: 'Archivo Black', sans-serif; }
    </style>
</head>
<body>
    <div class="font-sample anton">
        <div class="font-title">Anton</div>
        <div class="font-example">Bem-vindo à Barbearia</div>
    </div>
    <div class="font-sample bebas-neue">
        <div class="font-title">Bebas Neue</div>
        <div class="font-example">Bem-vindo à Barbearia</div>
    </div>
    <div class="font-sample oswald">
        <div class="font-title">Oswald</div>
        <div class="font-example">Bem-vindo à Barbearia</div>
    </div>
    <div class="font-sample poppins">
        <div class="font-title">Poppins</div>
        <div class="font-example">Bem-vindo à Barbearia</div>
    </div>
    <div class="font-sample raleway">
        <div class="font-title">Raleway</div>
        <div class="font-example">Bem-vindo à Barbearia</div>
    </div>
    <div class="font-sample archivo-black">
        <div class="font-title">Archivo Black</div>
        <div class="font-example">Bem-vindo à Barbearia</div>
    </div>
</body>
</html>
